<!DOCTYPE html>
<html lang="en">
<head>
	<title>Debugger</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<p>Open dev tools and call <code>run()</code> in console.</p>
<p>Expected code (see via source map):</p>
<pre>
	<code>function run() {</code>
	<code>  return (() => {</code>
	<code>    debugger;</code>
	<code>    return this;</code>
	<code>  })();</code>
	<code>}</code>
</pre>

<script>
	"use strict";
	function run() {
		var _this = this;

		return function () {
			debugger;
			return _this;
		}();
	}
</script>
</body>
</html>
