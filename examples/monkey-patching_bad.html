<!DOCTYPE html>
<html lang="en">
<head>
	<title>Monkey Patching</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<p>
	Open dev tools and call <code>run()</code> in console.
</p>
<script>
	setTimeout = function setIm(cb, ...args) {
		console.log('planed', cb, ...args);
		return setTimeout(function(...cbArgs){
			console.log('execute', cb, ...cbArgs);
			cb(...cbArgs);
		}, ...args);
	};

	function run() {
		setTimeout(() => console.log('executed'));
	}
</script>
</body>
</html>
