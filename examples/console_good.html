<!DOCTYPE html>
<html lang="en">
<head>
	<title>Console</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="shower list">
  <p>
    Open dev tools and call <code>run()</code> in console.
  </p>
  <script>
    function run(arg) {
      try {
        throw new Error('Sone error');
      } catch(err) {
        console.log(arg);
        console.error(err);
      }
    }
  </script>
</body>
</html>
